<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/images/smile.ico">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="slider">
                <input type="radio" name="dot" id="dot1" checked="checked">
                <input type="radio" name="dot" id="dot2">
                <input type="radio" name="dot" id="dot3">
                <input type="radio" name="dot" id="dot4">
                <div class="slides">

                    <div class="slide dot1 s1">
                        <img src="./assets/images/syslik.webp" alt="syslik" class="img">
                        <p class="text">А работы нету для меня?</p>
                    </div>
                    <div class="slide dot2">
                        <img src="./assets/images/klava.webp" alt="klava" class="img">
                        <p class="text">Ему не устоять</p>
                    </div>
                    <div class="slide dot3">
                        <img src="./assets/images/sisadmin.webp" alt="sisadmin" class="img">
                        <p class="text">Всё понятно</p>
                    </div>
                    <div class="slide dot4">
                        <img src="./assets/images/buben.webp" alt="buben" class="img">
                        <p class="text">Бубен сисадмина</p>
                    </div>
                </div>

                <div class="slider-box">
                    <div class="controls">
                        <label for="dot1" class="bar dot1"></label>
                        <label for="dot2" class="bar dot2"></label>
                        <label for="dot3" class="bar dot3"></label>
                        <label for="dot4" class="bar dot4"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
